      text: Спортивный комплекс "Динамо". Один из лучших памятников конструктивизма в масштабах страны построен в 1934 году по проекту архитектора В. Д. Соколова.Напоминающий по форме корабль, Дом физкультуры спорткомплекса «Динамо» можно назвать самым романтичным из всех конструктивистских зданий города.Здесь и сегодня занимаются сотни спортсменов и любителей физической культуры, а сквер на стрелке пруда около спортивного комплекса является одним из любимых мест отдыха екатеринбуржцев.
    -
      id: 1
      text: Городок Чекистов. Комплекс зданий в самом центре Екатеринбурга, построенный по проекту архитекторов Ивана Антонова и Вениамина Соколова, изначально носил название «жилой комбинат НКВД», но в народе получил имя «городок чекистов». Проект предусматривал создание масштабной системы объектов коммунального и бытового назначения, жилые здания, учреждения культуры, медицинского обслуживания и дошкольного воспитания.
    -
      id: 2
      text: Здание Главпочтамта. Построили его в форме трактора, чтобы прославлять крестьянство, коллективизацию и колхозы. По заказу Наркомата связи над проектом трудились архитекторы Константин Соломонов и Вениамин Соколов. В 1933 году они спроектировали не просто главную свердловскую почту, в здании были устроены помещения детского сада и яслей, радиотеатр на 800 мест, а также комнаты для кружковой работы.
    -
      id: 3
      text: Белая башня. Форма водонапорной башни, созданная 24-летним Моисеем Рейшером в 1929 году, была полностью подчинена своей функции. При её строительстве использовались самые передовые на тот момент технологии. В частности, она стала первой железобетонной конструкцией на Урале, а при производстве бака впервые вместо клёпки использовалась электросварка.
    -
      id: 4
      text: Гостиница «Исеть». Гостиница «Исеть» — бывшее общежитие гостиничного типа. Если смотреть сверху, её корпус имеет узнаваемую форму серпа, а в прилегающем к ней Доме культуры имени Серго Орджоникидзе (ныне корпус Уральского краеведческого музея) угадывается молот, но официального подтверждения заложенного в проект смысла никогда не было.
    -
      id: 5
      text: Дом Печати. Архитектором стал Георгий Голубев, на тот момент уже известный мастер в области конструктивизма. Он создал проект, который отвечал всем поставленным задачам — отображал суть здания, был достаточно оригинальным. Длинные ряды узких окон напоминают газетные полосы, а их протяжённость вдоль всего фасада здания символизирует непрерывность и оперативность газетной работы.
    -
      id: 6
      text: ЗАВОДОУПРАВЛЕНИЕ «УРАЛМАША». Здание заводоуправления «Уралмаша» было построено в 1933-1935 годы группой архитекторов во главе с Петром Оранским, молодым выпускником Ленинградского архитектурного института. Пятиэтажный объём здания заводоуправления представляет собой сложную композицию из параллелепипедов с планом в виде буквы F. Любопытно, что архитектурный образ заводоуправления находится в противоречии с методом его строительства — оно возведено из кирпича с использованием деревянных перекрытий, а по конструктивистскому канону должно было быть построено из железобетона.
    -
      id: 7
      text: ОБЩЕЖИТИЕ «УРАЛОБЛСОВНАРХОЗА». Многоэтажный дом на одной из центральных улиц города не знающий человек не заметит. Многим горожанам он знаком лишь по расположенному на первых этажах театру «Волхонка». На самом же деле здание бывшего общежития для малосемейных — один из главных памятников конструктивизма Екатеринбурга, построенный по проекту легендарного советского архитектора Моисея Гинзбурга.
